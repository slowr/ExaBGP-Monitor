group r1 {
    router-id 10.5.0.3;

    process message-logger {
        encoder json;
        receive {
            parsed;
            update;
            neighbor-changes;
        }
        run ./home/server.py;
    }

    neighbor 10.5.0.2 {
        local-address 10.5.0.3;
        local-as 65001;
        peer-as 65001;
    }

}
